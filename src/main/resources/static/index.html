<body>
    <div class="container">
        <h2>ðŸ“˜ Quáº£n lÃ½ Sinh viÃªn</h2>

        <!-- FORM -->
        <div class="card">
            <h3>ThÃªm / Cáº­p nháº­t Sinh viÃªn</h3>

            <!-- ID áº©n dÃ¹ng cho sá»­a -->
            <input type="hidden" id="studentId">

            <div class="form-grid">
                <div class="form-group">
                    <label>IDSV</label>
                    <input type="number" id="idsv" placeholder="Nháº­p ID sinh viÃªn">
                </div>

                <div class="form-group">
                    <label>TÃªn</label>
                    <input type="text" id="name" placeholder="Nháº­p tÃªn sinh viÃªn">
                </div>

                <div class="form-group">
                    <label>Tuá»•i</label>
                    <input type="number" id="age">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email">
                </div>
            </div>

            <div class="btn-group">
                <button class="btn-save" onclick="saveStudent()">ðŸ’¾ LÆ°u</button>
                <button class="btn-clear" onclick="clearForm()">ðŸ”„ LÃ m má»›i</button>
            </div>
        </div>

        <!-- SEARCH -->
        <div class="card">
            <div class="search-box">
                <input type="text" id="keyword" placeholder="ðŸ” Nháº­p tÃªn cáº§n tÃ¬m...">
                <button class="btn-save" onclick="searchStudent()">TÃ¬m kiáº¿m</button>
            </div>
        </div>

        <!-- TABLE -->
        <table id="studentTable">
            <thead>
                <tr>
                    <th>IDSV</th>
                    <th>TÃªn</th>
                    <th>Tuá»•i</th>
                    <th>Email</th>
                    <th>HÃ nh Ä‘á»™ng</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const API_URL = "/api/students";

        async function loadStudents() {
            const res = await fetch(API_URL);
            const data = await res.json();
            renderTable(data);
        }

        function renderTable(data) {
            const tbody = document.querySelector("#studentTable tbody");
            tbody.innerHTML = data.map(s => `
            <tr>
                <td>${s.id}</td>
                <td>${s.name}</td>
                <td>${s.age}</td>
                <td>${s.email}</td>
                <td>
                    <button class="btn-edit" onclick="editStudent(${s.id})">Sá»­a</button>
                    <button class="btn-delete" onclick="deleteStudent(${s.id})">XÃ³a</button>
                </td>
            </tr>
        `).join('');
        }

        async function searchStudent() {
            const kw = document.getElementById("keyword").value;
            const res = await fetch(`${API_URL}/search?keyword=${kw}`);
            const data = await res.json();
            renderTable(data);
        }

        async function saveStudent() {
            const id = document.getElementById("studentId").value;

            const student = {
                id: document.getElementById("idsv").value,
                name: document.getElementById("name").value,
                age: document.getElementById("age").value,
                email: document.getElementById("email").value
            };

            if (id) {
                await fetch(`${API_URL}/update/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(student)
                });
            } else {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(student)
                });
            }

            clearForm();
            loadStudents();
        }

        async function deleteStudent(id) {
            if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a sinh viÃªn nÃ y?")) {
                await fetch(`${API_URL}/delete/${id}`, {
                    method: 'POST'
                });
                loadStudents();
            }
        }

        async function editStudent(id) {
            const res = await fetch(`${API_URL}/${id}`);
            const s = await res.json();

            document.getElementById("studentId").value = s.id;
            document.getElementById("idsv").value = s.id;
            document.getElementById("name").value = s.name;
            document.getElementById("age").value = s.age;
            document.getElementById("email").value = s.email;
        }

        function clearForm() {
            document.getElementById("studentId").value = "";
            document.getElementById("idsv").value = "";
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("email").value = "";
        }

        loadStudents();
    </script>
